<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Game</title>
  </head>
  <script src="script.js"></script>
  <style media="screen">
    canvas {
      background-color: #000;
    }
    div {
      margin: auto;
    }
    body {
      background-color: #222;
    }
    body, html {
      height: 100%;
      display: grid;
    }
  </style>
  <body onload="startGame()">
    <div id="div">
      <p style="text-align: center; color: #fff">Use WASD keys to move the sprite</p>
    </div>
  </body>
</html>
